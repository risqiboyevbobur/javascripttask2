<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="realWorld">
        <h1>Welcome To The Real World!!!</h1>
        <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt tempora placeat quas soluta ipsam dolores quo? Aliquam rem repudiandae quis nemo nulla, perspiciatis nostrum, illo et, hic harum placeat voluptatem.
        </p>
        <button class="sign-up" id="open">Sign Up</button>
      </div>
    </header>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
          <h1>Sign Up</h1>
          <form class="modal-form">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Name"
                class="form-input"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Enter Email"
                class="form-input"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                placeholder="Enter Password"
                class="form-input"
                required
              />
            </div>
            <div>
              <label for="password2">Confirm Password</label>
              <input
                type="text"
                id="password2"
                placeholder="Confrim Password"
                class="form-input"
                required
              />
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
